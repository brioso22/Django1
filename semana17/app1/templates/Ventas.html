<!-- Ventas.html -->
<body>
    <h1>Lista de Ventas</h1>
    <ul>
      {% for venta in ventas %}
        <li>
          <strong>Fecha de Venta:</strong> {{ venta.fecha_venta }}
          <strong>Monto:</strong> {{ venta.monto }}
          <strong>Cliente:</strong> {{ venta.clienteid.nombre }} {{ venta.clienteid.apellido }}
          <strong>Empleado:</strong> {{ venta.empleadoid.nombre }} {{ venta.empleadoid.apellido }}
        </li>
      {% endfor %}
    </ul>
  </body>
